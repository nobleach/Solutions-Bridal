<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="scripts/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/swfobject.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/jquery.uploadify.v2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<title>untitled</title>
	<link rel="stylesheet" href="css/uploadify.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$("#fileInput2").uploadify({
					'uploader'       : 'scripts/uploadify.swf',
					'script'         : 'uploadify.php',
					'cancelImg'      : 'images/cancel.png',
					'folder'         : 'images',
					'multi'          : true
				});
		})
	</script>
</head>

<body>
	<div class="demo">
	<p><strong>Multiple File Upload</strong></p>
	<input id="fileInput2" name="fileInput2" type="file" /> <a href="javascript:$('#fileInput2').uploadifyUpload();">Upload Files</a> | <a href="javascript:$('#fileInput2').uploadifyClearQueue();">Clear Queue</a></div>

</body>
</html>
